<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Radiant Rose Doula Care</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page-content">
    <!-- Header -->
    <div class="header">
      <div class="link-head">
        <a class="link-b" href="index.html">Home</a>
        <a class="link-b" href="packages.html">Packages</a>
        <a class="link-b" href="resources.html">Resources</a>
        <a class="link-b" href="blog.html">Blog</a>
        <a class="link-b" href="about.html">About</a>
        <a class="link-b" href="contact.html">Contact</a>
      </div>
      <div class="caption-head">
        <p id="caption">Proudly serving Port Alberni B.C.</p>
      </div>
    </div>



    <div id="contact-body">

      <h1 id="contact-hero">Feel free to contact me with any questions you may have regarding my Doula offerings with the form below.</h1>

      <form id="form-body" action="https://formsubmit.co/radiantrosetest@gmail.com" method="POST">

        <label for="contact-name">Name :</label>
        <input name="Name" type="text" id="contact-name" class="input-b" required maxlength="30" placeholder="Enter name"> <br>

        <label for="contact-email">Email :</label>
        <input name="Email" type="email" id="contact-email" class="input-b" required maxlength="50" placeholder="Enter email"> <br>

        <label for="contact-phone">Phone :</label>
        <input name="Phone Number" type="tel" id="contact-phone" class="input-b" maxlength="30" placeholder="Enter phone 1-234-567-8910"> <br><br>

        <label for="contact-message">Message :</label><br />
        <textarea name="Message" id="contact-message" rows="10" cols="50" class="input-b" maxlength="1000" placeholder="Your questions here..."></textarea>

        <!-- <p>Max 1000 characters</p> -->
        <input type="submit">

      </form>

    </div>

    <div id="contact-page-logo">
      <img src="doulawebsiteinfo/Crop image project.png" id="contact-logo" alt="logo">
    </div>

    <!-- Footer -->
    <footer id="footer">
        <p id="footer-content">&#169 2023 Jen Atwood</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
